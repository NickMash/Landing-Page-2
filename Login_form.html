<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/Log_reg_form.css">
</head>
<body>

    <h1 class="headline">LOG IN</h1>

    <form class="login-form" name="f1" method="get" action="Login_form.html">

        <div class="form-row">
            <label class="label-text" for="form-login">Login :</label>
            <input class="text-field" id="form-login" name="login" type="text" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-pswrd">Password :</label>
            <input class="text-field" id="form-pswrd" name="pd" type="password" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-checkbox">Remember :</label>
            <input class="check-mark" id="form-checkbox" name="remember" type="checkbox" value="yes" />
        </div>

        <div class="registration-login">

            <div class="buttons-submit">
                <input class="log-sub-link" type="submit" value="Log in">
            </div>

            <div class="buttons-login">
                <a class="reg-log-link" target="_self" href="Registration_form.html">Registration</a>
            </div>

        </div>

   </form>

</body>
</html>
