<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/Log_reg_form.css">
</head>
<body>

    <h1 class="headline">REGISTRATION</h1>

    <form class="login-form" name="f1" method="post" action="Login_form.html">

        <div class="form-row">
            <label class="label-text" for="form-login">Login :</label>
            <input class="text-field" id="form-login" name="login" type="text" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-pswrd">Password :</label>
            <input class="text-field" id="form-pswrd" name="pd" type="password" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-confirm-pswrd">Confirm <br>password : </label>
            <input class="text-field" id="form-confirm-pswrd" name="cpd" type="password" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-email">Email :</label>
            <input class="text-field" id="form-email" name="email" type="email" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-phone">Phone :</label>
            <input class="text-field" id="form-phone" name="phone" type="text" size="25" maxlength="30" value="" />
        </div>

        <div class="form-row">
            <label class="label-text" for="form-checkbox">Remember :</label>
            <input class="check-mark" id="form-checkbox" name="remember" type="checkbox" value="yes" />
        </div>

        <div class="registration-login">

            <div class="buttons">
                <input class="log-sub-link" type="submit" value="Submit">
            </div>

            <div class="buttons">
                <a class="reg-log-link" href="Login_form.html">Log in</a>
            </div>

        </div>

    </form>

</body>
</html>
